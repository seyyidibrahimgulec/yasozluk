{% load static %}
<div class="mb-5 border-bottom form-group">
  <p>{{ entry.text }}</p>
  <p class="small text-right">
    <input type="hidden" id="user-pk" value="{{ request.user.pk }}" />
    <input type="hidden" id="entry-pk" value="{{ entry.pk }}" />
    
    <a href="#" onclick="return create_new_upvote();"><i class="fa fa-chevron-up" style="font-size:18px"></i></a> {{ entry.upvote_count }}
    
    <a href="#" onclick="return create_new_downvote();"><i class="fa fa-chevron-down" style="font-size:18px"></i></a> {{ entry.downvote_count }}

    <a href="#" onclick="return create_new_favorite();"><i class="fa fa-tint" style="font-size:14px"></i></a> {{entry.favorite_count }} by:{{ entry.created_by }}


    at:{{entry.created_at|date:"d.m.Y H:i" }}
  </p>
</div>

{% block extra_js %}
  <script src="{% static 'js/new_interactions.js' %}"></script>
{% endblock extra_js %}
