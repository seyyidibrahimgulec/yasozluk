<div class="mb-5">
  <p>{{ entry.text }}</p>
  <p class="small text-right">
    <button class="btn btn-sm" onclick="upVote({{ entry.pk }})" id="btnUpVote-{{entry.pk}}"
      style="text-decoration:none">
      <span>
        <svg class="bi bi-chevron-up" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M7.646 4.646a.5.5 0 01.708 0l6 6a.5.5 0 01-.708.708L8 5.707l-5.646 5.647a.5.5 0 01-.708-.708l6-6z"
            clip-rule="evenodd" />
        </svg>
      </span>
    </button>
    <button class="btn btn-sm" onclick="downVote({{ entry.pk }})" id="btnDownVote-{{entry.pk}}"
      style="text-decoration:none">
      <span>
        <svg class="bi bi-chevron-down" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 01.708 0L8 10.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
            clip-rule="evenodd" />
        </svg>
      </span>
    </button>
    up:{{ entry.upvote_count }} down:{{ entry.downvote_count }}
    favorites:{{entry.favorite_count }} by:{{ entry.created_by }}
    at:{{entry.created_at|date:"d.m.Y H:i" }}
  </p>
</div>
