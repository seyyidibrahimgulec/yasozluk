{% extends 'base.html' %}


{% block content %}

<div class="container-fluid">
    {% if fail %}
    <h1>{{fail}}</h1>
    {%endif%}
    <div class="row">
        <div class="col-3 p-5">
            <div class="newTopicLink">
                <a style="font-size: x-large;" class="btn btn-outline-primary" href="{% url 'newMessage'%}">Yeni
                    Mesaj</a>
            </div>
            {% for item in messages %}
            <p><a href="{% url 'messagesRoute' num=item.pk %}">{{ item.text }}</a></p>
            {% endfor %}
        </div>
        <div class="col-6 p-5 border-right border-left">
            <div class="row">
                <div class="col-12">
                    <h1>New Message</h1>
                </div>
            </div>
            <form method="post">
                <form method="post">
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button type="submit" class="btn btn-success">Post</button>
                </form>
            </form>
            <form>

            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>

{% endblock content %}
